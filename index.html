<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="https://picsum.photos/id/800/300/200" alt="">
        </span>
        <span style="--i: 2">
            <img src="https://picsum.photos/id/900/300/200" alt="">
        </span>
        <span style="--i: 3">
            <img src="https://picsum.photos/id/200/300/200" alt="">
        </span>
        <span style="--i: 4">
            <img src="https://picsum.photos/id/400/300/200" alt="">
        </span>
        <span style="--i: 5">
            <img src="https://picsum.photos/id/500/300/200" alt="">
        </span>
        <span style="--i: 6">
            <img src="https://picsum.photos/id/600/300/200" alt="">
        </span>
        <span style="--i: 7">
            <img src="https://picsum.photos/id/700/300/200" alt="">
        </span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
</body>
<script src="index.js"></script>
</html>
